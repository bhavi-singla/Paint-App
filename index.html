<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Fingerpaint</title>
        <script type="text/javascript" src="fingerpaint.js"></script>
        <link type="text/css" rel="stylesheet" href="fingerpaint.css"/>
        
    </head>
    <body>
        <p id="imp" style="height:8px ; font-size: 12px; padding-left: 25px;">**If you want to delete a specific Rectangle Double click on it, But only filled rectangle not stroked one . Please Dont coincide two Rctangles or Rectangle with line</p>
        <canvas id="myCanvas"></canvas>
        <div id="saveArea">
            <img id="canvasImg" />
            <h2>Right Click to Save...</h2>
            <button id="btnBack">Back</button>
        </div>
        <div id="tools" >
            <table>
            <tr>
            <td><label for="colorChange" style="margin-left: 50px;">Color: </label><input type="color" id="colorChange"/></td>
            <td>
                <div class="lightBorder">
                    <p><input type="radio" name="shape" value="line" checked="checked">Line</p>
                    <p><input type="radio" name="shape" value="rectangle">Rectangle</p>
                </div>
            </td>
            <td>
                <p><label>Fill: <input id="fillBox" type="checkbox" checked="checked"></label></p>
            </td>
            <td>
                <div class="lightBorder">
                    <p><label>Fill Color: <input id="fillColor" type="color" value="#24B0D5"></label></p>
                </div>
            </td>
            <td><label for="lineWidth">Width: </label><input type="range" id="lineWidth" min="1" max="10" step="1"/></td>
            <td><button id="btnSave">Save</button><button id="btnClear">Clear</button></td>
            </tr>
            </table>
        </div>   
        <button id="drag" style="display: inline-block;">Want to Drag any</button>
        <button id="done" style="display: none;">Done</button>
    </body>
</html>
